<script type="text/template" id="tpl_env_item">
    <td>
        {{this.Name}}
    </td>
    <td>
        {{#if this.DeploymentUser}}{{this.DeploymentUser.Name}}{{/if}}
    </td>
    <td>
        <span class='badge'>{{this.Tiers.length}}</span>
    </td>
    <td>
        {{#if this.LoadBalancer}}
        <span class='fa fa-check active-icon'></span>
        {{else}}
        <span class='fa fa-ban delete-icon'></span>
        {{/if}}
    </td>
    <td>
        <button type='button' class='btn btn-danger btn-xs admin-btn-delete'>Delete</button>
    </td>
</script>

<script type="text/template" id="tpl_wiz_dialog">
  <div class="modal-dialog wizard">
    <div class="modal-content wizard-content">
      <div class="wizard-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title"><span class="menu-icon fa fa-sitemap"></span>&nbsp;Environment</h4>
      </div>
      <div class="wizard-nav admin-menu">
        <ul class="nav nav-pills nav-stacked">
          <li class="button active"><a href="#general">General</a></li>
          <li class="button"><a href="#tiers">Tiers</a></li>
          <li class="button child"><a href="#tiers_1"><span class="fa fa-caret-right">&nbsp;</span>Web</a></li>
          <li class="button child"><a href="#tiers_2"><span class="fa fa-caret-right">&nbsp;</span>App</a></li>
          <li class="button child"><a href="#tiers_3"><span class="fa fa-caret-right">&nbsp;</span>Data</a></li>
          <li class="button"><a href="#lb">Load Balancer</a></li>
        </ul>
      </div>
      <div class="modal-body wizard-page" id="wizPage">

      </div>
      <div class="wizard-footer">
        <div class="wizard-workflow">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</script>

<script type="text/template" id="tpl_wiz_general">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="username">User</label>
    <span>(optional)</span>
    <input type="text" class="form-control" id="username">
    <p class="help-block">This user will be used for all servers. Optionally you can override user for individual servers.</p>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <span>(optional)</span>
    <input type="password" class="form-control" id="password">
  </div>
</script>

<script type="text/template" id="tpl_wiz_tier_list">
  <p> 
      <button id="newTier" type="button" class="btn btn-success btn-xs"><span class="fa fa-plus"></span>&nbsp;&nbsp;New</button>
  </p>
</script>

<script type="text/template" id="tpl_wiz_tier">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a id="tier_header_name" data-toggle="collapse" data-parent="#accordion" href="#collapse{{this.index}}">
        
      </a>
    </h4>
  </div>
  <div id="collapse{{this.index}}" class="panel-collapse collapse">
    <div class="panel-body">
      <div class="form-group">
        <label for="tier_name">Name</label>
        <input type="text" class="form-control" id="tier_name">
      </div>
      <div class="form-group">
        <label>Servers</label>
        <p> 
          <button id="newServer" type="button" class="btn btn-success btn-xs"><span class="fa fa-plus"></span>&nbsp;&nbsp;New</button>
        </p>

        <div id="serverList"></div>
      </div>
    </div>
  </div>
</script>

<script type="text/template" id="tpl_wiz_tier_server">
    <td>
      {{this.Name}}
      <!--<input type="text" class="form-control" id="server_name" value="{{this.Name}}">-->
    </td>
    <td>
      {{#if this.DeploymentUser}}{{this.DeploymentUser.Name}}{{/if}}
      <!--<input type="text" class="form-control" id="deploymentUser_name" value="{{#if this.DeploymentUser}}{{this.DeploymentUser.Name}}{{/if}}">-->
    </td>
    <!--
    <td>
      <input type="password" class="form-control" id="deploymentUser_password" value="{{#if this.DeploymentUser}}{{this.DeploymentUser.Password}}{{/if}}">
    </td>
    -->
    <td>
      {{this.LoadBalancerFarm}}
      <!--<input type="text" class="form-control" id="loadBalancerFarm" value="{{this.LoadBalancerFarm}}">-->
    </td>
    <td class="min-width">
        {{#if this.StopServer}}
        <span class='fa fa-check active-icon'></span>
        {{else}}
        <span class='fa fa-minus'></span>
        {{/if}}
    </td>
    <td class="min-width">
        <button type='button' class='btn btn-danger btn-xs admin-btn-delete'>Delete</button>
    </td>
</script>
